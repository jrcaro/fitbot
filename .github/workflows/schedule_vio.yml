name: run main.py

on:
  schedule:
    - cron: '25 19 * * 0,1,2,5,6' # At 00:00 on Monday

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v4 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute py script # run main.py
        run: python src/main.py --email ${{ secrets.EMAIL_VIO }} --password ${{ secrets.PASS_VIO }} --booking-goals "{\"0\":{\"time\":\"0700\",\"name\":\"Método42\"},\"1\":{\"time\":\"0700\",\"name\":\"Método42\"},\"2\":{\"time\":\"0700\",\"name\":\"Método42\"},\"3\":{\"time\":\"0700\",\"name\":\"Método42\"},\"4\":{\"time\":\"0700\",\"name\":\"Método42\"},\"5\":{\"time\":\"0900\",\"name\":\"Método42\"}}" --box-name metodo42orsonwelles --box-id 10059 --days-in-advance 3 --booking-hour 2200
